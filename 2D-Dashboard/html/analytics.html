    <main>
    <form methode="post" action="">
        <div class="container-fluid main">
            <div class="row">
                <div class="col-3">
                    
                    <div class="frame">
                      <input class="checkbox" name="room" type="checkbox" value="1" id="Alle">
                      <label class="room-selection" for="Alle">Alle</label>
                    </div>
                    <div class="frame">
                      <input class="checkbox" name="room" type="checkbox" value="2" id="Arbeitszimmer">
                      <label class="room-selection" for="Arbeitszimmer">Arbeitszimmer</label>
                    </div>
                    <div class="frame">
                      <input class="checkbox" name="room" type="checkbox" value="3" id="Badezimmer">
                      <label class="room-selection" for="Badezimmer">Badezimmer</label>
                    </div>
                    <div class="frame">
                      <input class="checkbox" name="room" type="checkbox" value="4" id="Bügelzimmer">
                      <label class="room-selection" for="Bügelzimmer">Bügelzimmer</label>
                    </div>
                    <div class="frame">
                      <input class="checkbox" name="room" type="checkbox" value="5" id="Kinderzimmer">
                      <label class="room-selection" for="Kinderzimmer">Kinderzimmer</label>
                    </div>
                    <div class="frame">
                      <input class="checkbox" name="room" type="checkbox" value="6" id="Küche">
                      <label  class="room-selection" for="Küche">Küche</label>
                    </div>
                    <div class="frame">
                      <input class="checkbox" name="room" type="checkbox" value="7" id="Schlafzimmer">
                      <label class="room-selection" for="Schlafzimmer">Schlafzimmer</label>
                    </div>
                    <div class="frame">
                      <input class="checkbox" name="room" type="checkbox" value="8" id="Waschküche">
                      <label class="room-selection" for="Waschküche">Waschküche</label>
                    </div>
                    <div class="frame">
                      <input class="checkbox" name="room" type="checkbox" value="9" id="Wohnzimmer">
                      <label class="room-selection" for="Wohnzimmer">Wohnzimmer</label>
                    </div>
                    
                </div>
                
                <div class="col-9">
                    <div class="graph">
                        Plotly Diagramm
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-3"><button class="submit" type="submit" class="btn btn-primary mb-2">Aktualisieren</button></div>
         
                
                <div class="col-9">
                    <!-- Kurz was zu den Auswahlregeln:
                        Bei merherer Raumauswahl, kann nur die Temperatur oder Luftfeuchte ausgewhählt werden. Die Außen Temperatur kann Wahlweise dazu angezeigt werden

                        Bei einzelner Raum Ansicht, kann Temperatur und Luftfeuchte und Außen Temperatur angezeigt werden.

-->
                    <div class="select form-check-inline">
                        <div class="form-check-inline">
                          <input class="checkbox" type="checkbox" name="AttSelect" id="Temp" value="Temp">
                          <label class="time" for="Temp">Temperatur</label>
                            </div>
                        <div class="form-check-inline">
                          <input class="checkbox" type="checkbox" name="AttSelect" id="Luft" value="Humi">
                          <label class="time" for="Luft">Luftfeuchte</label>
                        </div>
                        <div class="form-check-inline">
                          <input class="checkbox" type="checkbox" name="AttSelect" id="TempD" value="TempD">
                          <label class="time" for="TempD">Temp. draußen</label>
                        </div>
                    </div>
                    
                    
                
                    <div class="select form-check-inline">
                        <div class="form-check-inline datepicker">
                            <label class="time">Letzter Tag: Placeholder Datepicker</label>
                            
                            

                            </div>
                    </div>
               
                
                
                
              
                    <div class="select form-check-inline">
                        <div class="form-check-inline">
                          <input class="checkbox" type="radio" name="TimeFrame" id="Tag" value="D">
                          <label class="time" for="Tag">TAG</label>
                            </div>
                        <div class="form-check-inline">
                          <input class="checkbox" type="radio" name="TimeFrame" id="Woche" value="W">
                          <label class="time" for="Woche">WOCHE</label>
                        </div>
                        <div class="form-check-inline">
                          <input class="checkbox" type="radio" name="TimeFrame" id="Monat" value="M">
                          <label class="time" for="Monat">MONAT</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
      </form>
